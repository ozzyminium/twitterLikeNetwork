{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static 'network/src/sign.css' %}" rel="stylesheet">
        <link href="{% static 'network/src/network.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
        <title>Social Network</title>

    </head>
    <body style="background-color:#f0f2f5;">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="d-flex justify-content-center">
                <main role="main" class="d-flex">
                    <div class="main-content">
                        <div class="update-group">
                            <div class="login-header">
                                Set up your profile
                            </div>
                            {% if content.message %}
                            <div class="alert alert-danger" role="alert">
                                {{ content.message }}
                            </div>
                            {% endif %}
                            <form action="/settings/profile" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="setup">
                                    <div class="d-flex flex-column">
                                        <div class="d-flex background-photo-cont p-3"
                                             style="background-image:url('{{ content.profile_banner }}');"
                                             >
                                        </div>
                                        <div class="p-5 pt-4">
                                                <label for="profile-banner" class="form-label">Set Profile Banner</label>
                                                <input 
                                                    class="form-control" 
                                                    name="profile_banner" 
                                                    type="file" 
                                                    accept="image/*" 
                                                    id="profile-banner"
                                                >
                                            </div>
                                    </div>
                                                <div class="prof-file-section">
                                                 <div class="d-flex border border-4 border-white rounded-circle">
                                                     <div class="img-cont">
                                                         <img src="{{ content.profile_image }}" width="130" height="130" class="rounded-circle" />
                                                     </div>
                                                 </div>
                                                    <div class="p-3">
                                                        <label for="profile-image" class="form-label">Set Profile Image</label>
                                                        <input 
                                                           class="form-control" 
                                                           name="profile_image" 
                                                           type="file" 
                                                           accept="image/*" 
                                                           id="profile-image"
                                                        >
                                                    </div>
                                                </div>


                                    <div class="profile-media">
                                        <div class="p-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input 
                                               type="email" 
                                               class="form-control" 
                                               name="email" 
                                               id="email" 
                                               placeholder="name@example.com" 
                                               value="{{ content.email }}"
                                               required
                                            >
                                        </div>
                                        <div class="p-3">
                                            <label for="bio" class="form-label">Bio</label>
                                            <input 
                                                class="form-control" 
                                                name="bio" 
                                                id="bio" 
                                                rows="3" 
                                                required
                                                value="{{ content.bio }}"
                                            >
                                        </div>
                                        <div class="p-3">
                                            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
