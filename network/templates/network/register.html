{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static 'network/src/sign.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
        <title>Social Network</title>

    </head>
    <body style="background-color:#f0f2f5;">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="d-flex justify-content-center">
                <main role="main" class="d-flex">
                    <div class="main-content">
                        <div class="banner">
                            <div class="d-flex flex-column justify-content-center">
                                <div class="font-1">
                                    <p>network</p>
                                </div>
                            </div>
                        </div>
                        <div class="login-group">
                            <div class="login-header">
                                Create an account
                            </div>
                            {% if message %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                            {% endif %}
                            <div class="login">
                                <form action="{% url 'register' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="">
                                        <input class="form-control frm-input-1" name="name" id="name" placeholder="Name" type="text" required>
                                    </div>
                                    <div class="">
                                        <input class="form-control frm-input-1" name="username" id="username" placeholder="Username" type="text" required>
                                    </div>
                                    <div class="">
                                        <input class="form-control frm-input-1" name="bio" id="bio" placeholder="Bio" type="text" required>
                                    </div>
                                    <div class="">
                                        <input class="form-control frm-input-1" name="email" id="email" placeholder="Email Address" type="email" required>
                                    </div>
                                    <div class="">
                                        <input class="form-control frm-input-1" name="password" id="password" placeholder="Password" type="password" required>
                                    </div>
                                    <div class="">
                                        <input class="form-control frm-input-1" name="confirmation" id="confirmation" placeholder="Confirm your password" type="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Sign up" placeholder="" />
                                    </div>
                                </form>
                            </div>
                            <div class="register">
                                Have an account? <a href="{% url 'login' %}">Sign in</a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
